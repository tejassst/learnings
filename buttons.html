<style>
    .subscribe-button {
        background-color: rgb(200, 4, 4);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
    }
    .subscribe-button:hover{
        background-color: rgb(186, 110, 110);
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        color: rgb(20, 127, 180);
        border-color: rgb(25, 162, 230);
        border-style: solid;
        border-width: 2px;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
    }
    .join-button:hover{
        color: white;
        background-color: rgb(20, 127, 180);
    }
    .tweet-button {
        background-color: rgb(4, 128, 235);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        
    }
</style>
<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    Tweet
</button>
